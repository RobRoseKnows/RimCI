name: Build

on:
  pull_request:
    paths-ignore:
      - '*.md'
  push:
    paths-ignore:
      - '*.md'

jobs:
  build:
    name: Build on ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@main

    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.x

    - name: Build Project
      run: dotnet build

    - name: Zip-up Mod Snapshot
      run: zip -r dist.zip About/ Defs/ Languages/ Patches/ RimCI/ Sounds/ Textures/ -x "*/\.*"
